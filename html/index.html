    <!-- Font Awesome -->

     <!-- Custom Styles-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Favicon  -->
    <link rel="shortcut icon" href="http://placehold.it/16x16/1abc9c&amp;ext=P" >
    <link rel="icon" type="image/gif" href="hhttp://placehold.it/16x16/1abc9c&amp;text=P" >

    body {
      padding-top: 50px;

    .starter-template {
      padding: 40px 15px;

    <title>Bootstrap | Create a Portfolio </title>



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
      <div class="container">
        <!-- add class page-scroll-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PORTFOLIO</a>
        </div>
        <!-- add class navbar-spy -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#header">Home</a></li>
            <li><a href="#work">My Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container nomargin">

      <section id="header" class='text-center padding'>

        <div class="container">

          <div class="row">
            <div class="col-md-12">

                <div class="margin"></div>

                 <h1 class='title'>PORTFOLIO</h1>
                 <hr class='star'>
                 
                 <h2 class='skills'>Mobile, Web &amp Software Developer</h2>


                 <span class='icon'>

                  <span class='page-scroll'><a href="#work"><i class="fa fa-arrow-circle-down fa-5x"></i></a></span>

                 </span>

             </div>
          </div>

        </div><!-- container -->
       
      </section>


      <!-- portfolio section -->
      <section id="work" class='text-center'>

        <div class="container">


            <h3 class="title">My Work</h3>
            <hr class="star"><br>

              <div class="row">

              
              <div class="col-md-4">
                  <div class="portfolio-item">
                      <img class='img-circle' src="../img/work-victory.jpg" width='360' height='260' alt='portfolio-item'></div></div>


                  <div class="col-md-4">
                      <div class="portfolio-item">
                      <img class='img-circle' src="../img/work-metiew-smith.jpg" width='360' height='260' alt='portfolio-item'></div></div>



                  <div class="col-md-4">
                      <div class="portfolio-item">
                      <img class='img-circle' src="../img/work-alex-nowak.jpg" width='360' height='260' alt='portfolio-item'></div></div>
   

                </div><!-- row -->
              </div><!-- container -->


      </section>

     

    <!-- contact section -->
     <section id="contact" class='text-center'>

        <h3 class="title">Contact Me</h3>
        <hr class="star">
           
        <div class="container">
          <div class="row">

              <div class="contact-form col-md-7">

                <h3>Shoot me an email</h3><br>


                  <form>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>

                      <div class="form-group ">
                          <label for="Message">Message:</label>
                          <textarea class="form-control" id="Message" rows="3"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>


            </div><!-- contact-form -->

            
    

            <div class="social-media col-md-5">

              <h3>Stay in Touch</h3><br>

              <ul class="socials list-inline">
                  <li>
                      <i class="fab fa-facebook-square"></i>
                  </li>
                  <li>
                    <a href="#">Google +</a>
                  </li>
                  <li>
                    <a href="#">Twitter</a>
                  </li>
                  <li>
                    <a href="#">Linkedin</a>
                  </li>
                  <li>
                    <a href="#">YouTube</a>
                  </li>
              </ul>

          </div><!-- social-media-->

          </div><!--row-->
        </div><!--container -->

    </section>


<footer>
  <p>Copyright - All Right Reserved 2018</p>
</footer>
    

</div><!-- /.container nomargin -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  
  </body>
